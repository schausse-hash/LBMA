<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LBMA · Frappeurs Carrière · Classement</title>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;600;700;900&family=Barlow:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0c10;
    --surface: #13161d;
    --surface2: #1c2030;
    --border: #252a38;
    --gold: #e8b84b;
    --gold2: #f5d07a;
    --silver: #8ea8c3;
    --bronze: #cd7f4a;
    --text: #e8ecf4;
    --muted: #5a6278;
    --green: #3ecf8e;
    --green-dim: rgba(62,207,142,0.10);
    --green-border: rgba(62,207,142,0.30);
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Barlow', sans-serif;
    font-size: 14px;
    min-height: 100vh;
  }

  /* ─── HEADER ─── */
  header {
    background: linear-gradient(135deg, #0d1018 0%, #161c2a 50%, #0d1018 100%);
    border-bottom: 2px solid var(--gold);
    padding: 28px 40px 20px;
    position: relative;
    overflow: hidden;
  }
  header::before {
    content: '';
    position: absolute;
    top: -60px; right: -60px;
    width: 300px; height: 300px;
    background: radial-gradient(circle, rgba(232,184,75,0.08) 0%, transparent 70%);
    pointer-events: none;
  }
  .league-badge {
    font-family: 'Barlow Condensed', sans-serif;
    font-weight: 900;
    font-size: 11px;
    letter-spacing: 3px;
    color: var(--gold);
    text-transform: uppercase;
    margin-bottom: 6px;
    opacity: 0.8;
  }
  h1 {
    font-family: 'Barlow Condensed', sans-serif;
    font-weight: 900;
    font-size: 48px;
    line-height: 1;
    letter-spacing: -1px;
    color: var(--text);
    text-transform: uppercase;
  }
  h1 span { color: var(--gold); }
  .subtitle {
    font-size: 13px;
    color: var(--muted);
    margin-top: 6px;
    letter-spacing: 0.5px;
  }
  .header-meta {
    margin-top: 14px;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 16px;
  }
  .criteria-bar {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
  }
  .criteria-pill {
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 4px;
    padding: 3px 9px;
    font-size: 11px;
    color: var(--silver);
    font-family: 'Barlow Condensed', sans-serif;
    letter-spacing: 0.5px;
  }
  .criteria-pill strong { color: var(--gold); font-weight: 600; }
  .legend-active {
    display: flex;
    align-items: center;
    gap: 7px;
    font-size: 12px;
    color: var(--muted);
    font-family: 'Barlow Condensed', sans-serif;
    letter-spacing: 0.5px;
    white-space: nowrap;
  }
  .legend-dot {
    width: 10px; height: 10px;
    border-radius: 50%;
    background: var(--green);
    box-shadow: 0 0 6px var(--green);
    flex-shrink: 0;
  }
  .legend-active span { color: var(--green); font-weight: 700; }

  /* ─── TABS ─── */
  .tabs-wrapper {
    background: var(--surface);
    border-bottom: 1px solid var(--border);
    padding: 0 40px;
    overflow-x: auto;
    white-space: nowrap;
    scrollbar-width: none;
  }
  .tabs-wrapper::-webkit-scrollbar { display: none; }
  .tabs { display: inline-flex; gap: 2px; }
  .tab {
    font-family: 'Barlow Condensed', sans-serif;
    font-weight: 700;
    font-size: 13px;
    letter-spacing: 1px;
    text-transform: uppercase;
    padding: 14px 18px;
    cursor: pointer;
    color: var(--muted);
    border-bottom: 3px solid transparent;
    transition: color 0.2s, border-color 0.2s;
    user-select: none;
  }
  .tab:hover { color: var(--silver); }
  .tab.active { color: var(--gold); border-bottom-color: var(--gold); }

  /* ─── MAIN ─── */
  main { padding: 30px 40px; }

  .category-header {
    display: flex;
    align-items: baseline;
    gap: 14px;
    margin-bottom: 16px;
  }
  .category-title {
    font-family: 'Barlow Condensed', sans-serif;
    font-weight: 900;
    font-size: 32px;
    letter-spacing: -0.5px;
    text-transform: uppercase;
    color: var(--text);
  }
  .category-title span { color: var(--gold); }
  .category-count {
    font-size: 12px;
    color: var(--muted);
    font-family: 'Barlow Condensed', sans-serif;
    letter-spacing: 1px;
  }

  /* ─── TABLE ─── */
  .table-wrap {
    border-radius: 10px;
    overflow: hidden;
    border: 1px solid var(--border);
  }
  table { width: 100%; border-collapse: collapse; }

  thead tr { background: var(--surface2); }
  thead th {
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 11px;
    font-weight: 700;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    color: var(--muted);
    padding: 12px 16px;
    text-align: left;
    border-bottom: 1px solid var(--border);
  }
  thead th.num { text-align: right; }
  thead th.highlight { color: var(--gold); }

  tbody tr {
    background: var(--surface);
    border-bottom: 1px solid var(--border);
    transition: background 0.15s;
  }
  tbody tr:hover { background: var(--surface2); }
  tbody tr:last-child { border-bottom: none; }

  /* Podium */
  tbody tr:nth-child(1) { background: rgba(232,184,75,0.06); }
  tbody tr:nth-child(2) { background: rgba(142,168,195,0.04); }
  tbody tr:nth-child(3) { background: rgba(205,127,74,0.04); }

  /* Active player row override */
  tbody tr.actif {
    background: var(--green-dim) !important;
    border-left: 3px solid var(--green);
  }
  tbody tr.actif:hover { background: rgba(62,207,142,0.15) !important; }

  td { padding: 12px 16px; font-size: 13px; color: var(--text); }
  td.num { text-align: right; color: var(--silver); font-size: 12px; }
  td.val {
    text-align: right;
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 20px;
    font-weight: 700;
    color: var(--gold2);
  }
  tr.actif td.val { color: var(--green); }

  .rank-cell {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .rank-num {
    font-family: 'Barlow Condensed', sans-serif;
    font-weight: 900;
    font-size: 22px;
    color: var(--muted);
    min-width: 30px;
    line-height: 1;
  }
  tr:nth-child(1) .rank-num { color: var(--gold); }
  tr:nth-child(2) .rank-num { color: var(--silver); }
  tr:nth-child(3) .rank-num { color: var(--bronze); }
  tr.actif .rank-num { color: var(--green) !important; }

  .medal {
    width: 22px; height: 22px;
    border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    font-size: 11px; font-weight: 900;
    font-family: 'Barlow Condensed', sans-serif;
    flex-shrink: 0;
  }
  .medal-1 { background: rgba(232,184,75,0.2); color: var(--gold); border: 1px solid var(--gold); }
  .medal-2 { background: rgba(142,168,195,0.2); color: var(--silver); border: 1px solid var(--silver); }
  .medal-3 { background: rgba(205,127,74,0.2); color: var(--bronze); border: 1px solid var(--bronze); }

  .player-name {
    font-weight: 500;
    font-size: 14px;
    color: var(--text);
    line-height: 1.2;
  }
  tr.actif .player-name { color: var(--green); }

  .player-detail {
    font-size: 11px;
    color: var(--muted);
    margin-top: 2px;
  }

  /* Active badge */
  .badge-actif {
    display: inline-flex;
    align-items: center;
    gap: 4px;
    background: rgba(62,207,142,0.15);
    border: 1px solid var(--green-border);
    border-radius: 10px;
    padding: 1px 7px;
    font-size: 9px;
    font-family: 'Barlow Condensed', sans-serif;
    font-weight: 700;
    letter-spacing: 1px;
    color: var(--green);
    text-transform: uppercase;
    margin-left: 6px;
    vertical-align: middle;
  }
  .badge-actif::before {
    content: '';
    width: 5px; height: 5px;
    border-radius: 50%;
    background: var(--green);
    box-shadow: 0 0 4px var(--green);
  }

  /* Bar */
  .bar-cell { padding: 12px 16px; min-width: 120px; }
  .bar-bg {
    background: var(--surface2);
    border-radius: 3px;
    height: 6px;
    overflow: hidden;
  }
  .bar-fill {
    height: 100%;
    border-radius: 3px;
    background: linear-gradient(90deg, var(--gold), var(--gold2));
    transition: width 0.4s ease;
  }
  tr.actif .bar-fill {
    background: linear-gradient(90deg, #2ea875, var(--green));
  }
  .bar-fill.moy {
    background: linear-gradient(90deg, #3a7bd5, #6faee8);
  }
  tr.actif .bar-fill.moy {
    background: linear-gradient(90deg, #2ea875, var(--green));
  }

  @media (max-width: 768px) {
    header { padding: 20px; }
    h1 { font-size: 32px; }
    main { padding: 20px; }
    .tabs-wrapper { padding: 0 20px; }
    .bar-cell { display: none; }
    td.num { display: none; }
  }
</style>
</head>

const fmtMoy = v => v.toFixed(3).replace('0.', '.');
const fmtVal = (cat, v) => cat.isMoy ? fmtMoy(v) : v;

// Base pool: PJ >= 300 AND AB >= 1000
const basePool = DATA.filter(p => (p.pj || 0) >= 300 && (p.ab || 0) >= 1000);

function render(catKey) {
  const cat = CATEGORIES[catKey];

        </div>
      </td>
      <td class="val">${fmtVal(cat, val)}</td>
      <td class="bar-cell">
        <div class="bar-bg"><div class="${barClass}" style="width:${pct}%"></div></div>
      </td>
      <td class="num">${p.cs}</td>
      <td class="num">${p['1b']}</td>
      <td class="num">${p['2b']}</td>
      <td class="num">${p['3b']}</td>
      <td class="num">${p.cc}</td>
      <td class="num">${fmtMoy(p.moy)}</td>
    </tr>`;
  });

  document.getElementById('main').innerHTML = `
    <div class="category-header">
      <div class="category-title">${cat.label}</div>
      <div class="category-count">${eligible.length} joueurs qualifiés &nbsp;·&nbsp; <span style="color:var(--green)">${activeCount} actifs 2025</span></div>
    </div>
    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Joueur</th>
            <th class="highlight num">${catKey.toUpperCase()}</th>
            <th class="bar-cell"></th>
            <th class="num">CS</th>
            <th class="num">1B</th>
            <th class="num">2B</th>
            <th class="num">3B</th>
            <th class="num">CC</th>
            <th class="num">MOY</th>
          </tr>
        </thead>
        <tbody>${rows}</tbody>
      </table>
    </div>`;
}

document.querySelectorAll('.tab').forEach(tab => {
  tab.addEventListener('click', () => {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    tab.classList.add('active');
    render(tab.dataset.cat);
  });
});

render('cs');
</script>
</body>
</html>
